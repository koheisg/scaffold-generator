<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>scaffold generator</title>

        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <style>
            <!--
            #result {
                margin: 2px;
                width: 358px;
                height: 192px;
            }
            -->
        </style>

    </head>
    <body>
        <div class="container">
            <h1>scaffold generator</h1>
            <div class="col-md-8">
                <h2>what do you wanna generate?</h2>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="argument" class="col-sm-2 control-label">scaffold / model</label>
                        <div class="col-sm-10">
                            <select name="name" id="argument" class="form-control">
                                <option value="model">model</option>
                                <option value="scaffold">scaffold</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="model_name" class="col-sm-2 control-label">model name</label>
                        <div class="col-sm-10">
                            <input id="model_name" type="text" class="form-control" placeholder="Text input" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">field name</label>
                        <div class="col-sm-10">
                            <ul class="list-unstyled" id="field"></ul>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <h2>generated command</h2>
                <textarea id="result" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./bower_components/underscore/underscore-min.js"></script>
        <script type="text/template" id="greeting-template">
            <li class="form-inline">
                <input type="text" class="name form-control" placeholder="Text input" />
                <select name="name" class="type form-control">
                    <option value="primary_key">primary_key</option>
                    <option value="integer">integer</option>
                    <option value="string">string</option>
                    <option value="text">text</option>
                    <option value="float">float</option>
                    <option value="decimal">decimal</option>
                    <option value="datetime">datetime</option>
                    <option value="time">time</option>
                    <option value="date">date</option>
                    <option value="binary">binary</option>
                    <option value="boolean">boolean</option>
                    <option value="references">references</option>
                </select>
                <button type="button" class="plus btn btn-default">+</button>
            </li>
        </script>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
